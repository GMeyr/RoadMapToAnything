<div class="container">
  <div class="browse-box">
    <a ng-click="goToDash()" ng-show="isLoggedIn()" class="waves-effect waves-light btn browseBtn">Go To My Maps</a>
  </div>
  <div class='search'>
    <label>Search: <input ng-model="searchText"></label>
  </div>
  <div ng-show="showSigninMsg">You must be signed in first</div>
  <!--Roadmaps Table-->
  <div class="browse-table">
    <div class="map-title"><h5>Roadmaps</h5></div>
      <div class="follow-maps">
        <table class="bordered striped highlight0+56+">
          <tbody>
            <tr>
              <th>Nodes</th>
              <th>Roadmap</th>
              <th>Add To My Maps</th>
            </tr>
          </tbody>
          <tbody class="browse-map" ng-repeat="map in mapData | filter: searchText">
            <tr>
              <td>
              {{ map.totalNodes }}</td>
              <td class="truncate" ng-click="goToMap( map._id )">
                <span class="mousetoHand">{{ map.title }}</span></td>
              <td><a ng-click="addMapToEmbarked( map._id )" class="waves-effect waves-light btn">Add!</a></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
