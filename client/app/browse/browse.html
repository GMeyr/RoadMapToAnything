<div class="container">

  <!--Roadmaps Table-->
  <div class="browse-table">
    <div class="map-title"><h5>Roadmaps</h5></div>
    <div class="follow-maps">
      <table class="bordered striped highlight0+56+">
        <tbody>
          <tr>
            <th>Nodes</th>
            <th>Roadmap</th>
          </tr>
        </tbody>
        <tbody class="browse-map" ng-repeat="map in mapData">
          <tr>
            <td>
            {{ map.totalNodes }}</td>
            <td class="truncate">{{ map.title }}</td> <!--Link title with embark()-->
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
