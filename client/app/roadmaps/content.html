<!-- Link box -->
<div class="link-box">

  <div class="row">
    <div class="col s6 m12">
      <div class="card hoverable teal lighten-5">
        <div class="card-content">
          <span class="card-title truncate"><b>{{ currentTitle }}</b></span>
          <p ng-bind="currentNodeDescription">This is the description of why this matters.</p>
          <ul>
              <li ng-repeat="link in currentLinks"><a class="truncate" href="{{link}}">{{link}}</a></li>
          </ul>
        </div>
        <div class="card-action">
          <button class="link-box-btn btn" ng-click="submitCompletedNode()">Node Done</button>
         <!-- <a class="link-box-btn" ng-click="submitCompletedRoadmap()">Map Done</a> -->
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Roadmap Title -->
<div class="col s8 roadmap-title">
  <h3 class="center-align" ng-bind="roadMapTitle">Title of the RoadMap Itself</h3>
  <div class="divider"></div>
</div>

   <!-- Nodes -->
    <div class="row" ng-repeat="node in renderedNodes">
     <!--    Line should go here -->
        <div class="nodes-container">
          <div class="offset-s4 col s2 circle teal lighten-5 endPointForConnection">
            <br>
            <br>
          <!-- Odd nodes, first node is even -->
            <p class="center-align bold" ng-click="selectNode(node.index)"><strong> THE NODE </strong></p>  
            <br>
            <br>
          </div>
          <!-- quickDescription needs to be a little bit above -->
            <div class="offset-s1 col s5 card  teal lighten-5 quickDescription" ng-if="$even">
              <div class="card-content black-text">
                <span class="card-title" ng-bind="node.title">Quick Description of what this node is about</span>
              </div>
            </div> 
              <!--  In a later version lets make this go right-->
            <div class="offset-s1 col s5 card  teal lighten-5 quickDescriptionOdd" ng-if="$odd">
              <div class="card-content black-text">
                <span class="card-title" ng-bind="node.title">Quick Description of what this node is about</span>
              </div>
            </div> 
        </div>
    </div>
